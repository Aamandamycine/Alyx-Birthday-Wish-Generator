<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthday Wish Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Birthday Wish Generator</h1>

    <form id="wish-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <select id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="man">male</option>
        <option value="woman">female</option>
        <option value="person">Prefer not to say</option>
      </select>
      <button type="submit">Generate Wish</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
    <footer>
      <p class="footer">
        Coded with ❤️ by Amanda Ntumba Kapinga —
        <a
          href="https://github.com/Aamandamycine/Alyx-Birthday-Wish-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        &nbsp;|&nbsp;
        <a href="https://alyxbirthdaywishgenerator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
  </body>
</html>
